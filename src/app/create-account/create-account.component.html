<div class="container">
    <div class="">
        <form [formGroup]="accountsForm">
            <tr>
                <td> <label for="">account_name</label></td>
           <td><input type="text"  formControlName="account_name"></td>
        </tr>
          <tr> 
            <td> <label for="">account_balance</label></td>
          <td>  <input type="number" formControlName="account_balance"></td>
        </tr>
            <br>
            <tr>
                <td><label for="">account_number</label>
            <input type="number" formControlName="account_number"></td>
        </tr>
            <br>
            <tr>
                <td><label for="">city</label>
            <input type="text" formControlName="city"></td>
        </tr>
            <br>
           <tr>
            <td> <label>profile_picture</label>
            <input type="text" formControlName="profie_picture" id="image"></td>
        </tr>
            <br>
           <tr>
            <td></td><label>Id</label>
            <input type="number" formControlName="id">
        </tr>
        </form>
        <button (click)="submit()">submit</button>
    </div>
</div>
